<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover In / Out</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $("img").hover(function(){
                $(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', $(this).attr('temp'));
            }, function(){
                $(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', $(this).attr('temp'));
            });
        });
    
    
    </script>



</head>
<body>

    <div id="wrapper">

        <h1>Hover In / Out</h1>

        <div class="row">
            <img class="ninja" src="images/anakin-skywalker.jpg" alt-src="images/darth-vader.jpg" temp="" alt="img1">
            <img class="ninja hidden" src="images/darth-vader.jpg" alt-src="anakin-skywalker.png" temp="" alt="img1">
            <img class="ninja" src="images/anakin-skywalker.jpg" alt-src="images/darth-vader.jpg" temp="" alt="img1">
            <img class="ninja hidden" src="images/darth-vader.jpg" alt-src="anakin-skywalker.png" temp="" alt="img1">
            <img class="ninja" src="images/anakin-skywalker.jpg" alt-src="images/darth-vader.jpg" temp="" alt="img1">
            <img class="ninja hidden" src="images/darth-vader.jpg" alt-src="anakin-skywalker.png" temp="" alt="img1">
            <img class="ninja ninjalast" src="images/anakin-skywalker.jpg" alt-src="images/darth-vader.jpg" temp="" alt="img1">
            <img class="ninja ninjalast hidden" src="images/darth-vader.jpg" alt-src="anakin-skywalker.png" temp="" alt="img1">
        </div>

        <div class="row">
                <img class="ninja" src="images/anakin-skywalker.jpg" alt-src="images/darth-vader.jpg" temp="" alt="img1">
                <img class="ninja hidden" src="images/darth-vader.jpg" alt-src="anakin-skywalker.png" temp="" alt="img1">
                <img class="ninja" src="images/anakin-skywalker.jpg" alt-src="images/darth-vader.jpg" temp="" alt="img1">
                <img class="ninja hidden" src="images/darth-vader.jpg" alt-src="anakin-skywalker.png" temp="" alt="img1">
                <img class="ninja" src="images/anakin-skywalker.jpg" alt-src="images/darth-vader.jpg" temp="" alt="img1">
                <img class="ninja hidden" src="images/darth-vader.jpg" alt-src="anakin-skywalker.png" temp="" alt="img1">
                <img class="ninja ninjalast" src="images/anakin-skywalker.jpg" alt-src="images/darth-vader.jpg" temp="" alt="img1">
                <img class="ninja ninjalast hidden" src="images/darth-vader.jpg" alt-src="anakin-skywalker.png" temp="" alt="img1">
            </div>

    </div>
    
</body>
</html>
